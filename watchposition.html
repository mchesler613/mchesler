<!DOCTYPE html>
<html>
<body>
<h1>Where am I?</h1>
<button onclick="getLocation()">Track Me</button>
<p id="location"></p>
<script>
let locationId = document.getElementById('location');
let watchId = null;
const options = {
  enableHighAccuracy: true,
  timeout: 30000, // 30 seconds
  maximumAge: 3000
};
const handleSuccess = (position) => {
  const result = position.coords;
  let message = 'You are at :<br/>' +
  `Latitude : ${result.latitude}<br/>` +
  `Longitude: ${result.longitude}<br/>` +
  `+/- ${result.accuracy} meters.`;
  locationId.innerHTML = message;
}
const handleError = (error) => {
  console.warn(`ERROR(${error.code}): ${error.message}`);
}
const getLocation = () => {
  if (navigator.geolocation) {
    watchId = navigator.geolocation.watchPosition(handleSuccess, handleError, options);
  } else { 
    locationId.innerHTML = 'Sorry, this browser does not support Geolocation.';
  }
}
</script>
</body>
</html>
