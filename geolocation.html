<!DOCTYPE html>
<html>
<body>
<h1>Where am I?</h1>
<button onclick="getLocation()">Find Out</button>
<p id="location"></p>
<script>
let position = document.getElementById('location');
const options = {
  enableHighAccuracy: true,
  timeout: 5000,
  maximumAge: 0
};
const handleSuccess = (position) => {
  const location = position.coords;
  let result = 'You are at :<br/>' +
  `Latitude : ${location.latitude}<br/>` +
  `Longitude: ${location.longitude}<br/>` +
  `+/- ${location.accuracy} meters.`;
  position.innerHTML = result;
}
const handleError = (error) => {
  console.warn(`ERROR(${error.code}): ${error.message}`);
}
const getLocation = () => {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(handleSuccess, handleError, options);
  } else { 
    position.innerHTML = 'Sorry, this browser does not support Geolocation.';
  }
}
</script>
</body>
</html>
