<!DOCTYPE html>
<html>
<head>
<script>
window.onpopstate = function(event) {
  document.getElementById('message').innerHTML = `location: ${document.location}, state: ${JSON.stringify(event.state)}`;
}
// Current stack has these urls
history.pushState({page: 1}, "Page 1", "?page=1")
history.pushState({page: 2}, "Page 2", "?page=2")
  
// Replace current page with this url
history.replaceState({page: 3}, "Page 3", "?page=3")
  
/*
history.back() //  "location: http://somewebsite?page=1, state: {"page":1}"
history.back() //  "location: http://somewebsite, state: null"
history.go(2)  //  "location: http://somewebsite?page=3, state: {"page":3}"
*/
</script>
</head>
<body>
<div id="message"></div>
</body>
</html>
